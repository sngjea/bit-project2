	<script type="text/javascript">

count = 1;
$(document).ready(function() { 
			tableApend(count,$('#in-body')); count++; 
			$(window).scroll(function() {  
				if ($(window).scrollTop() == $(document).height() - $(window).height()) {
					tableApend(count,$('#in-body'));
					count++;
				}
				})

});

function tableApend(num,table) {
	console.log(typeof num);
	console.log(num);
	 if(typeof num  == 'number') {
		var count = num;
	 } else {
		 alert("첫번째 파라미터는 숫자만 허용합니다.")
	 }
	
	$.ajax("http://192.168.10.68:9999/voteProject/vote/getVoteTable.do?pageNo="+count,{
		method: 'get',
		dataType: 'json',
		success: function(result) {
			if(result.data == "") {
				console.log("데이터 없어")
				return;
			}
			var rows = result.data;
		
		    for(var i in rows) {
			console.log(rows[i])
		    $('<div>')
			.attr('class', 'dataRow row')
			.html(
	  +'<h5><label>'+rows[i].userID+'</label> '+rows[i].createDate+'</h5>'
	  +'<h5>'+rows[i].title+'</h5>'
	  +'<div class="col-sm-6 col-md-6">'
	  +'    <div class="thumbnail">'
	  +'        <img data-src="holder.js/100%x200" src="upload/'+rows[i].photoOne+'" class="thumbnail"'
	  +'             alt="Generic placeholder thumbnail">'
	  +'    </div>'
	  +'</div>'
	  +'<div class="col-sm-6 col-md-6">'
	  +'    <div class="thumbnail">'
	  + '       <img data-src="holder.js/100%x200" src="upload/'+rows[i].photoTwo+'" class="thumbnail"'
	  + '            alt="Generic placeholder thumbnail">'
	  + '   </div>'
	  +'</div>'
	  +'</div>'
	  +'<div class="row">'
	  +'<div class="col-sm-6 col-md-6">'
	  +   '<center><h1><span class="label label-primary">Count  '+rows[i].voteCount1+'</span></h1></center>'
	  +  '<br>'
	  +  '<div class="caption">'
	  +        '<h2 type="title" class="form-control">'+rows[i].photoTag1+'</h2>'
	  +  '</div>'
	  + '</div>'
	  + '<div class="col-sm-6 col-md-6">'
	  +  '<center><h1><span class="label label-primary">Count  '+rows[i].voteCount2+'</span></h1></center>'
	  +  ' <br>'
	  + '<div class="caption">'
	  +     '<h2 type="title" class="form-control">'+rows[i].photoTag2+'</h2>'
	  + '</div>'
	  + '</div>'
	  + '<div class="col-sm-12 col-md-12">'
	  +'<textarea name="formtextarea1" rows="5" onFocus="this.blur()" class="col-sm-12 col-md-12">'
	  +rows[i].content+'</textarea>'
	  +'<div><a name="fb_share" type="button_count" href="http://www.facebook.com/sharer.php">공유하기</a>'
	  +'<script src="http://static.ak.fbcdn.net/connect.php/js/FB.Share" type="text/javascript">'
	  +'<\/script></div>'
	 ).appendTo(table); 
		    }		    
		    
		},
		error: function(xhr, textStatus, errorThrown) {
			alert(JSON.stringify(xhr));
			alert(JSON.stringify(errorThrown));
			alert(textStatus)
			alert('vote작업을 완료할 수 없습니다.\n' + 
				  '잠시 후 다시 시도하세요.\n' +
				  '계속 창이 뜬다면, 관리자에 문의하세요.(사내번호:1112)');
		}
	})
	
	 
}
