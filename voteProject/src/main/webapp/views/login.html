<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>login</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript"
	src="http://malsup.github.com/jquery.cycle.all.js"></script>
<script type="text/javascript">
	$(document).ready(function() {

		$('#headerRotate').cycle({
			fx : 'fade',
			timeout : 2500
		});
	});
</script>

</head>

<style>
html,body {
	height: 100%;
}

#headerRotate {
	height: 100%;
	width: 100%;
	z-index: -1;
}

#headerRotate div {
	height: 100%;
	width: 100%;
	z-index: -1;
}

#login {
	width: 100%;
	height: 100%;
	overflow: hidden;
	margin: 0 !important;
	position: absolute;
}

#margin {
	margin-top: 200px;
	margin-bottom: 100px;
}

.form-signin {
	max-width: 330px;
	padding: 15px;
	margin: 0 auto;
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin .checkbox {
	font-weight: normal;
}

.form-signin .form-control {
	position: relative;
	height: auto;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
	padding: 10px;
	font-size: 16px;
}

.form-signin .form-control:focus {
	z-index: 2;
}

.h1 {
	font-family: "맑은고딕", "Malgun Gothic", serif;
}
</style>
<body>
	<div id="login">
		<div id="margin">
			<div class="container">
				<form action="j_spring_security_check" method="post"
					class="form-signin" role="form">
					<br><br><br><br><br><br><br><br>
					<h1 class="form-signin-heading"><span style="color: #FFA500"><h1><strong>Welcome to Poll</strong></h1></span></h1>
					<!--<img src="/famous/images/Green.png" width="280px" height="50" onclick='loginNaver()' style='cursor: pointer'>-->
					<h1 class="btn btn-lg btn-warning btn-block" type="submit">Naver Log in</h1>
				</form>
			</div>
		</div>
	</div>

	<div id="headerRotate">
		<div
				style="background: url('/famous/images/30.gif') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
		<div
				style="background: url('/famous/images/31.gif') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
		<div
				style="background: url('/famous/images/40.gif') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
		<div
				style="background: url('/famous/images/52.gif') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
		<div
				style="background: url('/famous/images/53.gif') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>
		<div
				style="background: url('/famous/images/55.gif') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;"></div>

	</div>

</body>
</html>
